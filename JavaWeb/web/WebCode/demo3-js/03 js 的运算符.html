    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
        1.算数运算符: + - * / %
        2.符合运算符: ++ -- += -+ *= %=
        3.关系运算符: < > <= >= !== == ===
            == 和 === 区别
            ==: 如果两端数据类型不一致,会尝试将两端的数据都转换为 number 再对比
            ===: 如果两端类型不一致,直接返回 falsh,相同则会继续对比
        4.逻辑运算符: || &&
        5.条件运算符: 条件表达式?值 1:值 2
        6.位运算符: ! & ^ << >> <<< >>>

        根 java找不同
        */

        console.log(10/2)
        console.log(10/4)
        console.log(10/0)
        console.log(10%0)

        var i = 10
        console.log(i/0)

        console.log(1==1)
        console.log(1=='1')
        console.log(1 ==='1')
    </script>
