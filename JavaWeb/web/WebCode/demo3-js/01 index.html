<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1{
            width: 150;
            height: 40;
            font-size: 24;
            font-family: '隶书';
            background-color: aquamarine;
            color:brown;
            border: 3px solid;
            border-radius: 5px;
        }
    </style>
 
 <script>
        /*
            1.js 声明函数

            function suprise(){}

            2.函数如何和单击按钮的行为绑到一起

            3.如何弹窗提示
        */
       function sayhello(){
        //弹窗提示
         alert("我是Hello")
       }
    </script>   
    <script src="js/button.js" type="text/javascript"></script>
</head>
<body>
    <!--
    
    后端验证,效率过低
    特征:
        1.脚本语言
        2.基于对象
        3.弱类型
        4.事件驱动
        5.跨平台
    
    JS 引入方式
        1.内嵌式: 在 head 中通过 script 标签引入
        2.引入外部脚本文件:在 head 中通过 script 引入外部 js 文件

        细节点:
        1.一个 html 中可以包含多个 javascript 标签
        2.一对 script 标签不能再引入外部 js 文件的同时定义内部脚本
        3.script 标签用于引入外部文件,那么中间就不能包含字符或者空格

    -->
    <button class="btn1" onclick="sayhello()">点我有惊喜</button>
</body>
</html>
