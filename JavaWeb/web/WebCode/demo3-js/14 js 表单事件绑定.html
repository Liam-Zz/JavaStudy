<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        表单事件

        弹窗的三种方式
        1.alert(): 信息提示框
        2.prompt():信息输入框
        3.confire(): 信息确认框
        */
       function testFocus(){
        console.log("获取焦点")
       }
       function testblur(){
        console.log("失去焦点")
       }
       function testchange(value){
        console.log("内容改变了: " + value)
       }
       function testsubmit(){

        var flag = confirm("确定要提交表单吗")
        if(!flag){
        //阻止表单的提交
        //event.preventDefault() //阻止组件的默认形行为
        //第二种方法
        return false //返回一个 false 结果
        }
        return true
       }
       function testrest(){
        alert("表单重置了")
       }
    </script>
</head>
<body>


    <form action="01%20index.html" method="get" onsubmit="return testsubmit()" onreset="testrest()">

        用户名:<input 
            type="text" 
            name="realName" 
            onfocus="testFocus()"
            onblur="testblur()"
            onchange="testchange(this.value)"
            > <br>
        登录账号:<input type="text" name="logName"> <br>
        选择籍贯:
            <select onchange="testchange()">
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
            </select>
            <br>
        <input type="submit" value="注册">
        <input type="reset" value="清空">
    </form>
    
</body>
</html>
