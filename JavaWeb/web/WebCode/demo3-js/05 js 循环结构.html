<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //效果,在 html 窗口打印 9*9 乘法表
        document.write("<h1>张三</h1>")
        document.write("<hr>")

        //while循环
        var i = 1
        while(i<9){
            var j = 1
            while(j<= i){

                document.write(j + "*" + i + "=" + (i*j) + "&nbsp")

                j++
            }
            document.write("<hr>")
            i++
        }
        document.write("<hr>")
        //for循环
        
        for(var i = 1;i<9;i++){
            for( var j = 1;j<= i;j++){

                document.write(j + "*" + i + "=" + (i*j) + "&nbsp")
            }
            document.write("<hr>")
        }

        //for else (与 java 不同)
        var arr = ["北京","天津","河北"]
        document.write("<ul>")
        for(var index=0; index<arr.length;index++){
            document.write("<li>" + arr[index] + "</li>")

        }
        document.write("</ul>")

        //for else
        //index 为索引 : 替换为 in
        var arr = ["北京","天津","河北"]
        document.write("<ul>")
        for(var index in arr){
            document.write("<li>" + arr[index] + "</li>")

        }
        document.write("</ul>")

    </script>
</head>
<body>
    
</body>
</html>
