<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="08%20Welcmoe.html" method="get">
        <!--
            常见表单项
        -->
            <!--隐藏域,希望用户提交特定信息,考虑安全和操作问题,不希望该数据发生改变-->
            <!--
                readonly: 只读,提交时携带
                disabled: 不可读,提交时不携带

                多行文本框: <textarea>
                下拉文本框: <select>
                    option: 属性
                    selected: 默认值

            -->
            <input type="hidden" name="id" value="123">
            <input type="text" name="pid" value="456" readonly="readonly">
            <input type="text" name="tid" value="789" disabled="disabled">
            <br>
            用户名:<input type="text" name="username" value="请输入用户名"/><br>
            密码:  <input type="password" name="password"/><br>
            性别:  
            <input type="radio" name="gender" value="0" checked="true"> 男
            <input type="radio" name="gender" value="1"> 女<br>
            爱好:<br>
            <input type="checkbox" name="hobby" value="1">篮球
            <input type="checkbox" name="hobby" value="2">足球
            <input type="checkbox" name="hobby" value="3">羽毛球
            <br>
            <textarea name="intro"  style="width: 300px; height: 100px;">请输入文本内容...</textarea>
            <br>
            籍贯:
            <select name="pro">
                <option value="1">京</option>
                <option value="2">津</option>
                <option value="3">冀</option>
                <option value="0" selected="selected">--请选择--</option>
            </select>
            <br>
            选择头像:
            <!--提交文件方式需要 POST 方式提交-->
            <input type="file">
            <br>
            <input type="submit" value="登录">
            <input type="reset" value="清空">
    </form>
</body>
</html>
