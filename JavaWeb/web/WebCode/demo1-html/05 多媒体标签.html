<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        图片标签 <img>
            src 属性: 定义图片的路径
            title 属性: 定义鼠标悬停时的提示文字
            alt 属性: 定义图片加载失败时的提示文字
    -->
    <img src="/demo1-html/img/img.png" title="二次元" alt="美女">

    <!--
        声音标签 <audio>
            src 属性: 用于定义目标声音资源
            autoplay 属性: 用于控制打开页面时是否自动播放
            controls 属性: 用于控制是否展示控制面板
            loop 属性: 用于控制是否进行循环播放
    -->
    <audio src="xxx" autoplay controls>声音</audio>

    <!--
        视频标签 <video>
            src 属性: 用于定义目标视频资源
            autoplay 属性: 用于控制打开页面时是否自动播放
            controls 属性: 用于控制是否展示控制面板
            loop 属性: 用于控制是否进行循环播放
    -->
    <video src="xxx" >视频</video>
</body>
</html>
