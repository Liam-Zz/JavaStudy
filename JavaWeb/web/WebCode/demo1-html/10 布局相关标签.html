<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:aqua;">
    <!--
        页面布局 <div> div 可以嵌套

            div:  块元素(独占一行,css 样式的宽,高等等,都是生效的)
            span: 行内元素(非独占一行,css 样式的宽,高等等,都是不生效的)

        CSS 设置样式
            通过元素 style 属性进行设置;
            style = "key:value"

        
    -->
    <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto; background-color: bisque;">123</div>

    <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto; background-color: bisque;">456</div>

    <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto; background-color: bisque;">新闻<span style="font-size: 30px ; color: brown;">注意了</span></div>

    <!-- 宽高不生效 -->
    <span style="border: 1px solid; width: 500px; height: 200px;">嗷嗷的</span>

</body>
</html>
