<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- 
    超链接<a>
        href 属性: 用于定义要跳转的目标资源地址;
        target 属性: 用于定义目标资源的打开方式;
            _self: 当前窗口打开目标资源
            _blank: 新窗口打开目标资源
    
    -->
    
    <a href="http://www.baidu.com" target="_self">百度</a><br/>

    <!--
        相对路径: 以当前资源的所在路径为出发点去找目标资源
        绝对路径: 以固定目录位置为出发点去找目标资源,以 / 开头
    -->

    <a href="02标题段落换行.html" target="_self">相对路径</a><br/>
    <a href="/demo1-html/03有序和无序列表.html" target="_self">绝对路径</a>

</body>
</html>
